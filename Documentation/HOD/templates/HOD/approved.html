{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'remark_approved.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>REMARK</title>
  </head>
  <body>
    <div class="your-div">
      <!-- Your content goes here -->
      <div class="hai">
        <p class="christ">CHRIST COLLEGE OF ENGINEERING, IRINJALAKUDA</p>
        <div id="currentDate"></div>
      </div>
      <div class="images">
        <img
          src="{% static 'images/powerLoginButton.png' %}"
          alt=""
        />
      </div>
    </div>

    <div class="content">
      <div class="left">
        <div class="profile">
          <div class="div-img">
            <img src="{% static 'images/hod.png' %}" alt="" />
          </div>
        </div>
        <div class="box"><p>HISTORY</p></div>
        <div class="box"><p>NOTIFICATIONS</p></div>
      </div>
      <div class="right" style="height: 500px">
        <div>
          <p style="font-weight: bold; font-size: 30px; padding-left: 30px">
            APPROVED
          </p>
          <p style="font-size: 20px; padding-left: 30px; padding-top: 50px">
            REMARK :
          </p>
          <div style="padding-left: 30px; height: 100px">
            <label    for="myInput"></label>
            <textarea class="shadow-box"
              style="
                border: 2px solid black;
                border-radius: 10px;
                height: 320px;
              "
              class="input-body"
              id="multilineInput"
              name="multilineInput"
              rows="4"
              cols="50"
            ></textarea>
          </div>
        </div>
        <div style="margin-top: 250px; margin-right: 100px; margin-left: 30px">
          <form>
            <input type="submit" value="Submit" class="submit-button" />
          </form>
        </div>
      </div>
    </div>
  </body>

  <script>
    // Get the current date
    var currentDate = new Date();

    // Format the date (optional)
    var options = {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric",
    };
    var formattedDate = currentDate.toLocaleDateString("en-US", options);

    // Display the date in a div
    document.getElementById("currentDate").textContent = formattedDate;
  </script>
</html>
